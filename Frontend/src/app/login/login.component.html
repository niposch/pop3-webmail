<form class="d-flex flex-column" (ngSubmit)="this.submit()">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput name="userName" [(ngModel)]="this.userName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput name="password" type="password" [(ngModel)]="this.password">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Server Uri</mat-label>
      <input matInput [(ngModel)]="this.url" name="url">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Display Name</mat-label>
      <input matInput [(ngModel)]="this.displayName" name="displayName">
    </mat-form-field>
  <button mat-raised-button>Login</button>
</form>

<div class="d-flex flex-row">
  <h1 style="margin-right: auto">{{data.subject}}</h1>
  <button mat-mini-fab color="accent" matDialogClose="" style="transform: scale(0.7)"><mat-icon>close</mat-icon></button>

</div>
<div class="d-flex flex-row">
  <div style="margin-right: auto" class="p-1">
    <a [href]="toMailto(extractEmail(data.sender))">
      <b [matTooltip]="extractEmail(data.sender)">Sender: {{extractName(data.sender)}}</b>
    </a>
    <p [matTooltip]="extractEmail(data.receiver)">To: {{extractName(data.receiver)}}</p>
  </div>
  <div class="p-1">
    {{data.date | date:'medium'}}
  </div>
</div>
<mat-divider class="p-2"></mat-divider>
<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Headers</mat-panel-title>
    </mat-expansion-panel-header>
  <div style="overflow:auto; height: 200px">
    <table style="width: 100%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element[0]}} </td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value</th>
        <td mat-cell *matCellDef="let element"> {{element[1]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
  </mat-expansion-panel>

</mat-accordion>

<mat-divider class="p-3"></mat-divider>
<div style="max-height: 400px; overflow:auto" [innerHTML]="data.body|safeHtml"></div>

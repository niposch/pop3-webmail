<mat-nav-list class="d-flex flex-column" style="height: 100%">
  <section>
    <div *ngIf="servers != null else loading">
      <div class="d-flex align-items-center" style="padding: 10px" *ngFor="let server of servers">
        <mat-checkbox class="flex-grow-1" [checked]="server.selected" (change)="authService.updateServer(server, $event.checked)">
          {{server.displayName}}
        </mat-checkbox>
        <button mat-mini-fab color="accent" style="" (click)="authService.removeServer(server)">
          <mat-icon>delete</mat-icon>
        </button>
        <mat-divider></mat-divider>
      </div>
    </div>
    <ng-template #loading>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </ng-template>
  </section>
  <div style="margin-top: auto; width: auto">
    <button style="width: 100%" mat-raised-button color="primary" (click)="openLogin()">Register new Server</button>
  </div>
</mat-nav-list>

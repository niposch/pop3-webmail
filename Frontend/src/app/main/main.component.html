
<div class="d-flex flex-column" style="height: 100%">
  <div *ngIf="!isLoading else loading" class="overflow-auto flex-grow-1">
    <table class="" style="width: 100%" mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="sender">
        <th mat-header-cell *matHeaderCellDef> Sender</th>
        <td mat-cell [matTooltip]="extractEmail(element.sender)" *matCellDef="let element">{{extractName(element.sender)}}</td>
      </ng-container>

      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Subject</th>
        <td mat-cell *matCellDef="let element">{{element.subject}}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element">{{element.date | date}}</td>
      </ng-container>
      <ng-container matColumnDef="receiver">
        <th mat-header-cell *matHeaderCellDef>Inbox</th>
        <td mat-cell *matCellDef="let element">{{element.receiver}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="displayEmailPopup(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div style="padding: 25px">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </ng-template>
</div>
